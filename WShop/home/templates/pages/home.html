{% extends "base.html" %}
{% load static %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4"></h1>
          <div class="list-group">
            <a {% if not category %}
              class="list-group-item active"
            {% endif %}
              href="{% url 'product:product_list' %}" style="text-align:center"><b>Danh sách sản phẩm</b></a>

          {% for c in product.categories %}
            <a {% if category.id == c.id %}
              class="list-group-item active"
            {% endif %}
              href="{{ c.get_absolute_url }}" style="text-align:center"><b>{{ c.name }}</b></a>
          {% endfor %}
          </div>
    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div id="Indicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#Indicators" data-slide-to="0" class="active"></li>
          <li data-target="#Indicators" data-slide-to="1"></li>
          <li data-target="#Indicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="{% static 'images/products/home-top-TV-LG.jpg' %}" alt="First slide">
              <div class="text"></div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="{% static 'images/products/maygiat.jpg' %}" alt="Second slide">
              <div class="text"></div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="{% static 'images/products/Note10S10-928x.jpg' %}" alt="Third slide">
              <div class="text"></div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#Indicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#Indicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only" style="background-color:#0D1A26"></span>
        </a>
      </div>

      
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
      
{% endblock %}
